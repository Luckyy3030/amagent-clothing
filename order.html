  <main class="container">
    <section class="hero">
      <h1>Place Your Order</h1>
      <p>Fill in your details to order your custom suit or tuxedo.</p>
    </section>

    <section class="features">
      <form class="order-form" action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="suit">Select Item:</label>
        <select id="suit" name="suit">
          <option>Classic Black Suit</option>
          <option>Navy Blue Tuxedo</option>
          <option>Grey Three-Piece</option>
        </select>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" placeholder="e.g., 40R, 42L" required>

        <button type="submit" class="btn">Submit Order</button>
      </form>
    </section>
  </main>
